<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Table_06.css">
</head>

<body>
    <table>
        <caption>
            <h2> Students Details </h2>
        </caption>


        <thead>
            <tr>
                <th> Name </th>
                <th> roll </th>
                <th> num </th>
                <th> add </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2"> satya </td>
                <td> 30 </td>
                <td> 9827207175 </td>
                <td> central colony </td>
            </tr>

            <tr>
                <td rowspan="2"> Tarun </td>
                <td> 17 </td>
                <td> 9348700000 </td>
                <td> baland </td>

            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td> satya </td>
                <td> 30 </td>
                <td> 9827207175 </td>
                <td> central colony </td>
            </tr>
        </tfoot>

    </table>
</body>

</html>



<!--
     
1. for a better grouping humne table ke heading ko <thead> mein rakhe body ko <tbody> ke ander rakhe aur niche hisse ko <tfoot> mein rakhha

2. tr (table row), th(table heading), td(table data)    

3. <td colspan="2"> satya </td> -> colspan work horizontally (here horizontally 2 space are covered)

4. <td rowspan="2"> Tarun </td> -> rowspan works vertically  (here vertically 2 space are covered) -->
