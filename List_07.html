<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>satya</li>
        <li>tarun</li>
        <li>raja</li>
    </ul>

    <ul type="square">
        <li>satya</li>
        <li>tarun</li>
        <li>raja</li>
    </ul>

    <ol>
        <li>satya</li>
        <li>tarun</li>
        <li>raja</li>
    </ol>

    <ol type="I">
        <li>satya</li>
        <li>tarun</li>
        <li>raja</li>
    </ol>


    <dl>
        <li>satya</li>
        <li>tarun</li>
        <li>raja</li>
    </dl>

    <h3>WEBPAGE</h2>
        <dl>
            <dt>CSS</dt>
            <dd>Casceding Style Sheets: A stylesheet language used for describing the look and formatting of a document
                written in html </dd>
        </dl>

</body>

</html>

<!-- 
1. <ul> -> unordered list mein 3 cheezein hote hain disc(by default), square, circle
           you can change from disc to square or circle using "type" attribute just write <ul type="square"></ul>

2. <ol> -> by default integers hote hain u can change through type="I" for (I,II,III) ,  type="i" for (i,ii,iii), type="A" (A,B,C..), type="a" for (a,b,c)

3. <dl> -> <dt> -> use for defination term kisske baare mein ap describe karna chahte ho , <dd> -> aur yahaaan per descrie karna hai -->
