<!-- 
1. Inline- inline element woh hote hain joh sirf utne width lete hain jitna width required hai.
    ex: anchor tag, span, <img>, <strong>, <em>, <br>, <b>, <i> etc.

2. Blockline - block element woh hote hain joh screen ki purii width le jaate hain. 
    ex: paragraph , div, headings(h1,h2...h6), list(ul,ol,li,dl,dd,dt), <form>, <table>, <section>, <footer> etc
-->
